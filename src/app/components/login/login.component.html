<section class="form my-4 mx-5">
    <div class="container border">
            <div class="container px-5 pt-5">
                <h1 class="font-weight-bold py-3">Crud application</h1>
                <h4>Sign into your account</h4>
                <form [formGroup]="form">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" placeholder="Email-Address" class="form-control my-3 p-4" id="email" formControlName="email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="password" placeholder="********" class="form-control my-3 p-4" id="password" formControlName="password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <button type="button" class="btn1 mt-3 mb-4" (click)="doLogin()">Login</button>
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <p>Don't have an account? <a href="#">Register here!</a></p>
                </form>
            </div>
        </div>
</section>
